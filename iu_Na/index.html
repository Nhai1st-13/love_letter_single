<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Love Letter</title>
  <link rel="stylesheet" href="./love_portable_parallax_fixed.css">
  <style>
    /* đặt ảnh nền parallax qua CSS inline để chắc ăn */
    .bg-parallax{background-image:url("./bg.png");}
  </style>
</head>
<body>
  <div class="bg-parallax" aria-hidden="true"></div>

  <!-- nguyên phần phong bì & modal & nút giữ nguyên như file của bạn -->

  <audio id="bg-music" src="./music.mp3" preload="auto" autoplay muted></audio>
  <script src="./love_portable_parallax_clickfix.js"></script>
  <script>
    // unmute nhạc sau cú chạm đầu trên mobile
    addEventListener('click', ()=> {
      const m = document.getElementById('bg-music');
      if (m) { m.muted=false; m.play().catch(()=>{}); }
    }, { once:true });
  </script>
</body>
</html>
